<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="card w-50 m-auto" style="width: 18rem;">
    <div class="card-header fs-4">
      <strong>Payment for example</strong> 
    </div>
    <div class="alert alert-danger m-1" role="alert">
      Some fields are missing.
    </div>


        <!-- formulario -->
        
        <form class="row g-3 m-1">
            <div class="col-md-5">
              <label for="inputCardNum" class="form-label">Card</label>
              <input type="text" class="form-control" id="inputCardNum" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-md-3">
              <label for="inputSecurityCode" class="form-label">CVC</label>
              <input type="text" class="form-control" id="inputSecurityCode" placeholder="000">
            </div>
            <div class="col-4">
              <label class="form-label">Amount</label>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
            <div class="col-6">
              <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Spain</option>
                <option>Other Country</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-6">
              <label class="form-check-label" for="gridCheck">
                We accept:
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">            
                  <div class="btn-group me-2" role="group" aria-label="Second group" disabaled>
                    <button type="button" class="btn btn-secondary">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-visa"></i>
                          </label>
                        </div>
                      </div>
                    </button>
                    <button type="button" class="btn btn-secondary">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                          </label>
                        </div>
                      </div>
                    </button>
                    <button type="button" class="btn btn-secondary">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-paypal"></i>
                          </label>
                        </div>
                      </div>
                    </button>
                    <button type="button" class="btn btn-secondary">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                          </label>
                        </div>
                      </div>
                    </button>
                  </div>            
                </div>
              </label>              
          </div>
          <div class="col-md-6 ">
              <label for="inputMessage" class="form-label">Message</label>
              <input type="text" class="form-control mb-3" id="inputMessage">
          </div>            
        </form>
        
        
        
        


        <!-- Footer -->
      

        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mx-1">Cancel</button>
            <button type="submit" class="btn btn-primary ">Send</button>
          </div>
      </div>

      
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
